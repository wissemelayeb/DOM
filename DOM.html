<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping Cart</title>
<link rel="stylesheet" type="text/css" href="DOM.Css">
</head>
<body>
<h1>Shopping Cart</h1>
<table id="cart">
<thead>
<tr>
<th>Product</th>
<th>Price</th>
<th>Quantity</th>
<th>Total</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr>
<td class="product">Product 1</td>
<td class="price">$10</td>
<td class="quantity">
<button class="decrease">-</button>
<span class="count">1</span>
<button class="increase">+</button>
</td>
<td class="total">$10</td>
<td class="actions">
<button class="like">&#9825;</button>
<button class="delete">X</button>
</td>
</tr>
<tr>
<td class="product">Product 2</td>
<td class="price">$20</td>
<td class="quantity">
<button class="decrease">-</button>
<span class="count">1</span>
<button class="increase">+</button>
</td>
<td class="total">$20</td>
<td class="actions">
<button class="like">&#9825;</button>
<button class="delete">X</button>
</td>
</tr>
<tr>
<td class="product">Product 3</td>
<td class="price">$30</td>
<td class="quantity">
<button class="decrease">-</button>
<span class="count">1</span>
<button class="increase">+</button>
</td>
<td class="total">$30</td>
<td class="actions">
<button class="like">&#9825;</button>
<button class="delete">X</button>
</td>
</tr>
</tbody>
<tfoot>
<tr>
<td colspan="3">Total:</td>
<td id="total">$60</td>
<td></td>
</tr>
</tfoot>
</table>
<script src="DOM.JS"></script>
</body>
</html>
